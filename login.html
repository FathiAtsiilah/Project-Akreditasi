<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Universitas Gunadarma</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }
    .navbar {
      background-color: #eef2fb;
    }
    .login-container {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      font-weight: 700;
      color: #1a3c75;
    }
    .btn-login {
      background-color: #1a3c75;
      color: #fff;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background-color: #152c55;
    }
    .right-side {
      background: url("https://kampus-gunadarma.ac.id/wp-content/uploads/2022/07/kampus.jpg") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
    @media (max-width: 991px) {
      .right-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="asset/UGGlobal.png" alt="UG Accreditation" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Program Studi</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="diploma.html">Diploma</a></li>
              <li><a class="dropdown-item" href="programsarjana.html">Sarjana (S1)</a></li>
              <li><a class="dropdown-item" href="magister.html">Magister (S2)</a></li>
              <li><a class="dropdown-item" href="doktor.html">Doktor (S3)</a></li>
            </ul>
          </li>
        </ul>
        <a href="#" class="btn btn-primary rounded-pill">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left: Form -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="login-box">
          <h2 class="text-center mb-4">WELCOME</h2>
          <p class="text-center mb-4">Log into Your Account</p>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
          </form>
        </div>
      </div>
      <!-- Right: Image -->
      <div class="col-lg-6 right-side h-100 d-flex align-items-end">
        <img src="asset/gunadarma.jpg" class="img-fluid h-100" alt="Universitas Gunadarma">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

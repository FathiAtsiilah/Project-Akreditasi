<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Universitas Gunadarma</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: linear-gradient(135deg, #e8f0ff, #f4f6fa);
                min-height: 100vh;
            }
            .navbar {
                background-color: #eef2fb;
            }
            .login-container {
                min-height: 90vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-box {
                background: #fff;
                border-radius: 20px;
                padding: 2.5rem;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 400px;
                transition: transform 0.2s ease;
            }
            .login-box:hover {
                transform: translateY(-5px);
            }
            .login-box h2 {
                font-weight: 700;
                color: #1a3c75;
            }
            .btn-login {
                background: linear-gradient(90deg, #1a3c75, #264d91);
                color: #fff;
                border-radius: 10px;
                transition: 0.3s;
            }
            .btn-login:hover {
                background: linear-gradient(90deg, #152c55, #203d75);
            }
            .form-control {
                padding-left: 2.5rem;
                border-radius: 12px;
            }
            .input-group-text {
                background: transparent;
                border: none;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #1a3c75;
            }
            .right-side {
                background: url("https://kampus-gunadarma.ac.id/wp-content/uploads/2022/07/kampus.jpg") no-repeat center
                    center;
                background-size: cover;
                min-height: 100vh;
                border-top-left-radius: 50px;
            }
            @media (max-width: 991px) {
                .right-side {
                    display: none;
                }
            }
            .alert-custom {
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="asset/UGGlobal.png" alt="UG Accreditation" width="150" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-3">
                        <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                >Program Studi</a
                            >
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="diploma.html">Diploma</a></li>
                                <li><a class="dropdown-item" href="programsarjana.html">Sarjana (S1)</a></li>
                                <li><a class="dropdown-item" href="magister.html">Magister (S2)</a></li>
                                <li><a class="dropdown-item" href="doktor.html">Doktor (S3)</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Ini akan diganti via JS -->
                    <div id="authArea">
                        <a href="login.html" class="btn btn-primary rounded-pill">Login</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login Section -->
        <div class="container-fluid">
            <div class="row">
                <!-- Left: Form -->
                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="login-box">
                        <h2 class="text-center mb-2">WELCOME</h2>
                        <p class="text-center mb-4 text-muted">Log into Your Account</p>

                        <!-- Alert -->
                        <div id="alertBox" class="alert alert-danger alert-custom d-none"></div>

                        <form id="loginForm">
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required />
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Password"
                                    required
                                />
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember" />
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-login w-100">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Right: Image -->
                <div class="col-lg-6 right-side h-100 d-flex align-items-end">
                    <img src="asset/gunadarma.jpg" class="img-fluid h-100" alt="Universitas Gunadarma" />
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascripts/check-user-login.js"></script>
        <!-- Script Login -->
        <script>
            // Handle login form seperti sebelumnya
            const form = document.getElementById("loginForm");
            const alertBox = document.getElementById("alertBox");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                alertBox.classList.add("d-none");

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                try {
                    const res = await fetch("http://localhost:3000/api/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                        credentials: "include",
                    });

                    const data = await res.json();
                    console.log("Login:", data);

                    if (res.ok) {
                        alertBox.classList.remove("d-none");
                        alertBox.classList.replace("alert-danger", "alert-success");
                        alertBox.textContent = "Login berhasil! Selamat datang " + data.username;

                        window.location.href = "/";
                    } else {
                        alertBox.classList.remove("d-none");
                        alertBox.classList.replace("alert-success", "alert-danger");
                        alertBox.textContent = data.error || "Login gagal, periksa username/password.";
                    }
                } catch (err) {
                    alertBox.classList.remove("d-none");
                    alertBox.classList.replace("alert-success", "alert-danger");
                    alertBox.textContent = "Terjadi error: " + err.message;
                }
            });
        </script>
    </body>
</html>
